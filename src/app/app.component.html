<div class="container">
  <div style="text-align:center" class="">
    <div class="row">
      <div class="col-12">
        <h1>
          Welcome to {{ title }}!
        </h1>
        <div class="alert-info"><p><span *ngIf="nbClick > 0"> {{nbClick}} clicks !</span></p>
          <p>{{nbPairs}} more pairs to discover !</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="mx-auto">
        <p>First, choose a number of cards ! </p>
        <form [formGroup]="choiceNbCardsForm" (ngSubmit)="onSubmit(this.choiceNbCardsForm.value)">
          <div>
            <input id="16" type="radio" value="16" name="numberCards" formControlName="numberCards">
            <label for="16">16 Cartes</label>
          </div>

          <div>
            <input id="32" type="radio" value="32" name="numberCards" formControlName="numberCards">
            <label for="32">32 Cartes</label>
          </div>
          <button value="submit" class="btn btn-outline-info">Draw</button>
        </form>
      </div>
    </div>

  </div>
  <div class="row">
    <div *ngFor="let card of cards" class="flip-card col-lg-2">
      <a *ngIf="!card.found === true" class="link-card" href="#" (click)="clickCard(card)">
        <div class="flip-card-inner" id="card_{{card.id}}">
          <div class="flip-card-front">
            <img class="img-fluid" src="https://www.super-blagues.fr/assets/images/profil/profil_defaut.png" alt="" style="width:300px">
          </div>
          <div class="flip-card-back">
            <h1>{{card.value}}</h1>
            <h1>{{card.found}}</h1>
            <h1>{{card.id}}</h1>

          </div>
        </div>
      </a>

      <span *ngIf="card.found === true" class="link-card">
            <img class="img-fluid" src="{{card.img}}" alt="" style="width:300px">
            <h1>{{card.value}}</h1>
            <h1>{{card.found}}</h1>
      </span>

    </div>

  </div>
</div>
